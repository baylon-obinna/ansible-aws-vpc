- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Import VPC Variable
      include_vars: vars/vpc_setup

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

    - debug:
        var: vpcout

    - name: Create Public Subnets 1 in Zone1
      ec2_vpc_subnets:
        vpc_1: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PubSub1Cidr}}"
        map_public: yes
        resources_tags:
          Name: vprofile-pubsub1
      register: pubsub1_out


